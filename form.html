        <h1>Predict Installation Duration</h1>  

      <h3> Enter Project Information Below</h3>
      <br>

      <div class="scheduleForm">
        <form action="/action_page.php">
          <label for="pID">Project ID:</label><br>
          <input type="text" id="pID" name="pID" value=""><br>
          
          <label for="dTime">Drive Time:</label><br>
          <input type="text" id="dTime" name="dTime" value=""><br>
    
          <label for="tilt">Tilt:</label><br>
          <input type="text" id="tilt" name="tilt" value=""><br>
    
          <label for="azimuth">Azimuth:</label><br>
          <input type="text" id="azimuth" name="azimuth" value=""><br>
    
          <label for="qty">Panel QTY:</label><br>
          <input type="text" id="qty" name="qty" value=""><br>
    
          <label for="sRating">System Rating (kW DC):</label><br>
          <input type="text" id="sRating" name="sRating" value=""><br>
    
          <label for="im">Inverter Manufacturer:</label><br>
          <input type="text" id="im" name="im" value=""><br>
    
          <label for="array">Array Type:</label><br>
          <input type="text" id="array" name="array" value=""><br>
    
          <label for="ss">Squirrel Screen:</label><br>
          <input type="text" id="ss" name="ss" value=""><br>
    
          <label for="cs">Comsumption Monitoring:</label><br>
          <input type="text" id="cs" name="cs" value=""><br>
    
          <label for="tr">Truss or Rafter:</label><br>
          <input type="text" id="tr" name="tr" value=""><br>
    
          <label for="reinforce">Reinforcement:</label><br>
          <input type="text" id="reinforce" name="reinforce" value=""><br>

          <input type="text" id="rei" name="rei" value=""><br>
    
          <label for="interconnect">Interconnection Type:</label><br>
          <input type="text" id="interconnect" name="interconnect" value=""><br>
    
          <label for="ml">Module Length:</label><br>
          <input type="text" id="ml" name="ml" value=""><br>
    
          <label for="mw">Module Width:</label><br>
          <input type="text" id="mw" name="mw" value=""><br>
    
          <label for="mwe">Module Weigth:</label><br>
          <input type="text" id="mwe" name="mwe" value=""><br>
    
          <label for="numArrays">Number of Arrays:</label><br>
          <input type="text" id="numArrays" name="numArrays" value=""><br>
    
          <label for="numCircuits">Number of Circuits:</label><br>
          <input type="text" id="numCircuits" name="numCircuits" value=""><br>
    
          <label for="numReinforce">Number of Reinforcement:</label><br>
          <input type="text" id="numReinforce" name="numReinforce" value=""><br>
    
          <label for="roofType">Roof Type:</label><br>
          <input type="text" id="roofType" name="roofType" value=""><br>
    
          <label for="attachType">Attachment Type:</label><br>
          <input type="text" id="attachType" name="attachType" value=""><br>
    
          <label for="pl">Protrait or Landscape:</label><br>
          <input type="text" id="pl" name="pl" value=""><br>
    
          <label for="numStories">Number of Stories:</label><br>
          <input type="text" id="numStories" name="numStories" value=""><br>
    
          <label for="season">Install Season:</label><br>
          <input type="text" id="season" name="season" value=""><br>
    
          <label for="days">Total Number of Days on Site:</label><br>
          <input type="text" id="days" name="days" value=""><br>
    
          <label for="employees">Total Number of Hourly Employees on Site:</label><br>
          <input type="text" id="employees" name="employees" value=""><br>
    
          <br>
          <input type="submit" value="Submit">
      </form>
